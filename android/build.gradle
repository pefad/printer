// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.8.0' // Optional: if you use Kotlin anywhere
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Make sure the Gradle plugin matches your compileSdk in app level
        classpath 'com.android.tools.build:gradle:8.5.2' // Or upgrade to 8.7.2 when stable
        classpath 'com.google.gms:google-services:4.4.2'

        // If you're using Firebase or other plugins
        // classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()

        // If you have local plugins or Capacitor Cordova plugins
        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
